<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form id="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-input" id="search-input" />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
        <h1 class="current-city" id="current-city">Montevideo</h1>
        <h3 id="current-date">
          Wednesday
          <strong>13:11</strong>
        </h3>
        <div class="current-weather">
          <div class="description">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png">
            <p>Sunny</p>
          </div>
          <div class="current-temperature-value">
            <p>26Â°C</p>
          </div>
          <div class="weather-app-details">
            <span class="material-symbols-outlined">humidity_low</span> 59%
            <br />
            <br />
            <span class="material-symbols-outlined">air</span> 2km/h
          </div>
        </div> 
    </main>
    <footer>
      This project was coded by <a href="https://github.com/tatyoshida" target="_blank">Tatyoshida</a>, is
      <a href="https://github.com/tatyoshida/weather" target="_blank">open-sourced on GitHub</a>
      and <a href="https://app.netlify.com/sites/tatyoshida-weather/overview" target="_blank">hosted on Netlify</a>.
    </footer>
  </div>
<script src="src/script.js"></script>
</body>
</html>
